<div class="app-container">
  <p-toast></p-toast>
  <app-global-loader></app-global-loader>
  <header class="app-header">
    <div style="cursor: pointer;" [routerLink]="'/'" class="logo-img">
      <img  src="assets/images/logo.png" alt="logo">
    </div>

    <div class="header-content">
      <div class="logo" [routerLink]="'/'">Les Recettes de Camille</div>
      <nav class="main-nav">
        <p-menubar [model]="items">
          <ng-template pTemplate="end">
            <div class="header-end-section">
              <div class="search-container">
                <p-inputgroup>
                  <p-inputgroup-addon>
                    <i class="pi pi-search"></i>
                  </p-inputgroup-addon>
                  <input
                    pInputText
                    type="text"
                    placeholder="Rechercher..."
                    [(ngModel)]="currentSearchTerm"
                    (keyup.enter)="performSearch()"
                  />
                </p-inputgroup>
              </div>

              <div class="auth-buttons ml-3">
                @if (isAdmin$ | async) {
                <p-button
                  label="Logout Admin"
                  icon="pi pi-sign-out"
                  styleClass="p-button-sm p-button-secondary"
                  (click)="logout()"
                ></p-button>
                } @else {
                <p-button
                  label="Admin Login"
                  icon="pi pi-user"
                  styleClass="p-button-sm p-button-secondary"
                  (click)="showLoginDialog()"
                ></p-button>
                }
              </div>
            </div>
          </ng-template>
        </p-menubar>
      </nav>
    </div>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; {{ currentYear }} Les Recettes de Camille - Tous droits réservés</p>
    </div>
  </footer>

  <p-dialog
    header="Connexion Administrateur"
    [(visible)]="displayLoginDialog"
    [modal]="true"
    [style]="{ width: '300px' }"
    [draggable]="false"
    [resizable]="false"
    (onHide)="adminPasswordInput = ''"
  >
    <div class="p-fluid">
      <div class="field">
        <label for="adminPassword">Mot de passe</label>
        <p-password
          id="adminPassword"
          [(ngModel)]="adminPasswordInput"
          [feedback]="false"
          [toggleMask]="true"
          (keyup.enter)="attemptLogin()"
        ></p-password>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button
        label="Annuler"
        icon="pi pi-times"
        styleClass="p-button-text"
        (click)="displayLoginDialog = false"
      ></p-button>
      <p-button
        label="Connexion"
        icon="pi pi-check"
        (click)="attemptLogin()"
        [loading]="loginLoading"
        [disabled]="!adminPasswordInput"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
