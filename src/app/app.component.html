<!-- app.component.html (VERSION CORRIGÉE) -->
<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="logo" routerLink="/">Les Recettes de Camille</div>
      <nav class="main-nav">
        <p-menubar [model]="items">
          <ng-template pTemplate="end">
            <div class="search-container">
              <p-inputgroup>
                <p-inputgroup-addon>
                    <i class="pi pi-search"></i>
                </p-inputgroup-addon>
                <input pInputText type="text" placeholder="Rechercher une recette" />
            </p-inputgroup>

            </div>
          </ng-template>
        </p-menubar>
      </nav>
    </div>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; {{ 2025 }} Les Recettes de Camille - Tous droits réservés</p>
    </div>
  </footer>
</div>
